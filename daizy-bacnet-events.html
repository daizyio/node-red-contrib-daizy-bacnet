<script type="text/x-red" data-template-name="daizy bacnet events">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name"></input>
  </div>
  <div class="form-row">
    <label for="node-input-endpoint"><i class="fa fa-tag"></i> Endpoint</label>
      <input type="text" id="node-input-endpoint" placeholder="Endpoint"></input>
  </div>
  <div class="form-row">
    <label for="node-input-token"><i class="fa fa-tag"></i> Token</label>
      <input type="password" id="node-input-token" placeholder="Token"></input>
  </div>
  <div>
    <p>A token can be generated via the
    <a href="portal.daizy.io" target="_blank" rel="noopener noreferrer" style="color: #0000EE">Daizy Portal</a></p>
  </div>
</script>

<script type="text/html" data-help-name="daizy bacnet events">
  <h3>About</h3>
  <p>The
  <a href="daizy.io" target="_blank" rel="noopener noreferrer" style="color: #0000EE">Daizy</a>
  BACnet events node works as an entry node and passes a payload object for each BACnet event received, the only configuration required is a token which can be generated via the
  <a href="portal.daizy.io" target="_blank" rel="noopener noreferrer" style="color: #0000EE">Daizy Portal</a>.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType("daizy bacnet events", {
    category: "input",
    color: "#ffffff",
    defaults: {
      name: {
        value: "",
        required: false,
      },
      token: {
        value: "",
        required: true,
      },
      endpoint: {
        value: "wss://mqtt.daizy.io",
        required: true,
      },
    },
    credentials: {
      token: { type: "text" },
    },
    inputs: 0,
    outputs: 1,
    icon: "daizy.png",
    align: "left",
    label: function () {
      return this.name ? this.name : `Daizy BACnet`;
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function () {
      const configNode = RED.nodes.node(this.token);
    },
  });
</script>
